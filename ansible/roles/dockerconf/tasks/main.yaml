---
- name: Config traefik
  ansible.builtin.include_tasks: 
    file: traefik.yaml
    apply:
      tags:
        - traefik
  when: docker.traefik

- name: Config homepage
  ansible.builtin.include_tasks: 
    file: homepage.yaml
    apply:
      tags:
        - homepage
  when: docker.homepage

- name: Config Deye Exporter
  ansible.builtin.include_tasks: 
    file: deye_exporter.yaml
    apply:
      tags:
        - deye
  when: docker.prometheus.deye

- name: Config Zigbee Adapter
  ansible.builtin.include_tasks: 
    file: zigbee.yaml
    apply:
      tags:
        - zigbee
  when: docker.zigbee
