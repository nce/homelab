- name: Config traefik
  ansible.builtin.include_tasks:
    file: traefik.yaml
    apply:
      tags:
        - traefik
  when: docker.traefik

- name: Config homepage
  ansible.builtin.include_tasks:
    file: homepage.yaml
    apply:
      tags:
        - homepage
  when: docker.homepage

- name: Config Zigbee Adapter
  ansible.builtin.include_tasks:
    file: zigbee.yaml
    apply:
      tags:
        - zigbee
  when: docker.zigbee

- name: Config Homebridge
  ansible.builtin.include_tasks:
    file: homebridge.yaml
    apply:
      tags:
        - homebridge
  when: docker.homebridge
